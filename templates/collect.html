<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection - ExpiryTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .instrument-selection {
            margin-bottom: 30px;
        }

        .instrument-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .instrument-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .instrument-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .instrument-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .instrument-item label {
            flex: 1;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .instrument-name {
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
        }

        .instrument-key {
            font-size: 0.85rem;
            color: #6c757d;
            font-family: monospace;
        }

        .select-all-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .select-all-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .options-section {
            margin-bottom: 30px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group label {
            display: block;
            color: #495057;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .option-group input,
        .option-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .option-group input:focus,
        .option-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š ExpiryTrack Data Collection</h1>
            <p>Select instruments and configure collection parameters</p>
        </div>

        <div class="card">
            <h2>Select Instruments</h2>
            <div class="instrument-selection">
                <button class="select-all-btn" onclick="toggleSelectAll()">
                    Select All Instruments
                </button>

                <div class="instrument-grid">
                    <div class="instrument-item">
                        <input type="checkbox" id="nifty50" name="instrument" value="Nifty 50">
                        <label for="nifty50">
                            <span class="instrument-name">Nifty 50</span>
                            <span class="instrument-key">NSE_INDEX|Nifty 50</span>
                        </label>
                    </div>

                    <div class="instrument-item">
                        <input type="checkbox" id="banknifty" name="instrument" value="Bank Nifty">
                        <label for="banknifty">
                            <span class="instrument-name">Bank Nifty</span>
                            <span class="instrument-key">NSE_INDEX|Nifty Bank</span>
                        </label>
                    </div>

                    <div class="instrument-item">
                        <input type="checkbox" id="sensex" name="instrument" value="Sensex">
                        <label for="sensex">
                            <span class="instrument-name">Sensex</span>
                            <span class="instrument-key">BSE_INDEX|SENSEX</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="options-section">
                <h2>Collection Options</h2>

                <div class="option-group">
                    <label for="months">Historical Months</label>
                    <select id="months" name="months">
                        <option value="1">1 Month</option>
                        <option value="2">2 Months</option>
                        <option value="3">3 Months</option>
                        <option value="6" selected>6 Months (Maximum)</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="interval">Data Interval</label>
                    <select id="interval" name="interval">
                        <option value="1minute" selected>1 Minute</option>
                        <option value="3minute">3 Minutes</option>
                        <option value="5minute">5 Minutes</option>
                        <option value="15minute">15 Minutes</option>
                        <option value="30minute">30 Minutes</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="workers">Concurrent Workers</label>
                    <input type="number" id="workers" name="workers" min="1" max="20" value="10">
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="startCollection()">
                    Start Collection
                </button>
                <a href="/" class="btn btn-secondary">
                    Back to Dashboard
                </a>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div id="progressContainer" class="progress-container">
                <h3 style="margin-bottom: 10px;">Collection Progress</h3>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill">0%</div>
                </div>
                <p id="progressStatus" style="margin-top: 10px; color: #6c757d;"></p>
            </div>
        </div>
    </div>

    <script>
        let allSelected = false;

        function toggleSelectAll() {
            allSelected = !allSelected;
            const checkboxes = document.querySelectorAll('input[name="instrument"]');
            checkboxes.forEach(cb => cb.checked = allSelected);

            const btn = document.querySelector('.select-all-btn');
            btn.textContent = allSelected ? 'Deselect All' : 'Select All Instruments';
        }

        function getSelectedInstruments() {
            const checkboxes = document.querySelectorAll('input[name="instrument"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function hideMessage() {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.style.display = 'none';
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
        }

        function updateProgress(percent, status) {
            const fill = document.getElementById('progressFill');
            fill.style.width = percent + '%';
            fill.textContent = percent + '%';

            if (status) {
                document.getElementById('progressStatus').textContent = status;
            }
        }

        async function startCollection() {
            const instruments = getSelectedInstruments();

            if (instruments.length === 0) {
                showMessage('Please select at least one instrument', 'error');
                return;
            }

            const months = document.getElementById('months').value;
            const interval = document.getElementById('interval').value;
            const workers = document.getElementById('workers').value;

            hideMessage();
            showProgress();
            updateProgress(0, 'Initializing collection...');

            try {
                const response = await fetch('/api/collect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        instruments: instruments,
                        months: parseInt(months),
                        interval: interval,
                        workers: parseInt(workers)
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Collection started successfully!', 'success');
                    updateProgress(100, 'Collection completed!');
                } else {
                    showMessage(result.error || 'Collection failed', 'error');
                    updateProgress(0, 'Collection failed');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
                updateProgress(0, 'Error occurred');
            }
        }
    </script>
</body>
</html>
